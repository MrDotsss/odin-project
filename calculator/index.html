<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator-container">
        <div id="result-container">
            <h3 id="expression"></h3>
            <hr>
            <h2 id='result'>0</h2>
        </div>
        <div id="buttons-container">
            <div id="button-column">
                <button id="clear" class="btn">AC</button>
                <button class="btn num">7</button>
                <button class="btn num">4</button>
                <button class="btn num">1</button>
                <button class="btn num">0</button>
            </div>
            <div id="button-column">
                <button class="btn op">รท</button>
                <button class="btn num">8</button>
                <button class="btn num">5</button>
                <button class="btn num">2</button>
                <button id="dot" class="btn">.</button>
            </div>
            <div id="button-column">
                <button class="btn op">x</button>
                <button class="btn num">9</button>
                <button class="btn num">6</button>
                <button class="btn num">3</button>
                <button id="del" class="btn">Del</button>
            </div>
            <div id="button-column">
                <button class="btn op flex-shrink">-</button>
                <button class="btn op">+</button>
                <button id="equal" class="btn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
